<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - CyberTraining Lab</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #404040;
        }

        .error-image {
            width: 300px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: white;
            margin: 20px 0 40px 0;
            max-width: 800px;
        }

        .return-button {
            display: inline-block;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Using the same navigation as index.html -->
    <div class="nav-bar">
        <a href="/" class="logo">CyberTraining Lab</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/labs">Labs</a>
            <a href="/pricing">Pricing</a>
            <button class="button sign-in">Sign In</button>
            <button class="button start-free">Start For Free</button>
        </div>
    </div>

    <div class="error-container">
        <!-- 404 Image -->
        <img src="404.png" alt="404 Error" class="error-image">
        <!-- or you could use a specific path like: -->
        <!-- <img src="assets/images/404.png" alt="404 Error" class="error-image"> -->
        
        <p class="error-message">Oops! The page you're looking for seems to have disappeared into the cyber void.</p>
        <a href="/" class="return-button">Return to Homepage</a>
    </div>
</body>
</html>
