<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - CyberTraining Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #404040;
            font-family: Arial, sans-serif;
        }

        /* Navigation styling */
        .nav-links {
            padding: 10px;
            background: white;
        }

        .nav-links a:first-child { /* CyberTraining Lab */
            font-size: 24px;
            color: blue;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .nav-links a { /* Home Labs Pricing */
            color: blue;
            text-decoration: none;
            margin-right: 15px;
            font-size: 16px;
        }

        .sign-in, .start-free {
            background: #e0e0e0;
            border: 1px solid #999;
            padding: 5px 10px;
            margin-left: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        /* 404 content */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            color: white;
        }

        .error-code {
            font-size: 200px;
            color: #4CAF50;
            margin: 0;
        }

        .error-message {
            font-size: 32px;
            margin: 20px 0;
            max-width: 900px;
        }

        .return-button {
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/">CyberTraining Lab</a>
        <a href="/">Home</a>
        <a href="/labs">Labs</a>
        <a href="/pricing">Pricing</a>
        <button class="sign-in">Sign In</button>
        <button class="start-free">Start For Free</button>
    </div>

    <div class="error-container">
        <!-- 404 Image -->
        <img src="404.png" alt="404 Error" class="error-image">
        <!-- or you could use a specific path like: -->
        <!-- <img src="assets/images/404.png" alt="404 Error" class="error-image"> -->
        
        <p class="error-message">Oops! The page you're looking for seems to have disappeared into the cyber void.</p>
        <a href="/" class="return-button">Return to Homepage</a>
    </div>
</body>
</html>
