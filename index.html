<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTraining Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4CAF50;
        }

        /* Buttons */
        .button {
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-in {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        .sign-in:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .start-free {
            background: #4CAF50;
            color: #fff;
            font-weight: bold;
            margin-left: 15px;
        }

        .start-free:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('cyber-background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .hero-cta {
            padding: 15px 40px;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }

            .start-free {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="#" class="logo">CyberTraining Lab</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#labs">Labs</a>
                <a href="#pricing">Pricing</a>
                <button class="button sign-in">Sign In</button>
                <button class="button start-free">Start For Free</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Your Security Training Ground</h1>
        <p>Real-world, byte-sized cloud security labs for cybersecurity warriors</p>
        <button class="button start-free hero-cta">START FOR FREE</button>
    </section>
</body>
</html>
