<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CyberTraining Lab</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));
            color: #fff;
            padding: 20px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .back-button {
            padding: 12px 24px;
            border-radius: 5px;
            background: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }

            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="#" class="logo">CyberTraining Lab</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#labs">Labs</a>
                <a href="#pricing">Pricing</a>
                <button class="button sign-in">Sign In</button>
                <button class="button start-free">Start For Free</button>
            </div>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">
            Oops! The page you're looking for seems to have disappeared into the cyber void.
        </div>
        <a href="index.html" class="back-button">Return to Homepage</a>
    </div>
</body>
</html>
