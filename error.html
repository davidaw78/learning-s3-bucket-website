<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - CyberTraining Lab</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #404040;
        }

        .header {
            padding: 20px;
            background: transparent;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            color: blue;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: blue;
            text-decoration: none;
        }

        .button {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 100px);
            text-align: center;
        }

        .error-code {
            font-size: 150px;
            color: #4CAF50;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            color: white;
            margin: 20px 0 40px 0;
            max-width: 800px;
        }

        .return-button {
            display: inline-block;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">CyberTraining Lab</a>
            <div class="nav-links">
                <a href="/home">Home</a>
                <a href="/labs">Labs</a>
                <a href="/pricing">Pricing</a>
                <button class="button">Sign In</button>
                <button class="button">Start For Free</button>
            </div>
        </div>
    </div>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for seems to have disappeared into the cyber void.</p>
        <a href="/" class="return-button">Return to Homepage</a>
    </div>
</body>
</html>
